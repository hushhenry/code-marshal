name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: code-marshal
            asset_name: code-marshal-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: code-marshal
            asset_name: code-marshal-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: code-marshal
            asset_name: code-marshal-macos-aarch64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            code-marshal-linux-x86_64/*
            code-marshal-macos-x86_64/*
            code-marshal-macos-aarch64/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
